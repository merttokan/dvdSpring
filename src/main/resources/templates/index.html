<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="movie : ${movies}">
        <td><span th:text="${movie.title}"> Title </span></td>
        <td><span th:text="${movie.id}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
