<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div>
  <form style="text-align: center" action="" th:action="@{/addArtist}"
        th:object="${addArtist}"
        method="post"
  >

    <input type="hidden" th:name="artId" th:value="${addArtist.artId}">
    <div class="container">
    <table class="table" style="text-align: center">
      <thead class="thead-light">
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody >
      <tr>
        <td > <input type="text" th:name="artFullName" th:value="${addArtist.artFullName}"/></td>
        <td> <input type="text" th:name="role" th:value="${addArtist.role}"/></td>

      </tr>
      </tbody>

    </table>
    <fieldset style="display: inline-block;margin-top: 25px">
      <input type="submit" id="submitButton" th:value="Save">
      <input type="reset" id="resetButton" name="reset" th:value="Reset">
      <br>
      <br>
      <br>
      <a href="/artists" class="btn btn-primary" >Artists</a>
    </fieldset>
    </div>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</body>
</html>
