<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <form action="" th:action="@{/addArtist}"
        th:object="${addArtist}"
        method="post"
  >
    <fieldset>
      <input type="submit" id="submitButton" th:value="Save">
      <input type="reset" id="resetButton" name="reset" th:value="Reset">
    </fieldset>
    <input type="hidden" th:name="artId" th:value="${addArtist.artId}">
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td> <input type="text" th:name="artFullName" th:value="${addArtist.artFullName}"/></td>
        <td> <input type="text" th:name="role" th:value="${addArtist.role}"/></td>

      </tr>
      </tbody>

    </table>
  </form>

</div>
<script>

</script>


</body>
</html>
