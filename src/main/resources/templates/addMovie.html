<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div>

<form style="text-align: center" action="" th:action="@{/addMovie}"
th:object="${adder}"
      method="post"
>

    <input type="hidden" th:name="id" th:value="${adder.id}">
    <table class="table" style="text-align: center">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Release Date</th>
            <th scope="col">Genre</th>
            <th scope="col">Description</th>
            <th scope="col">Media</th>
            <th scope="col">Languages</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> <input type="text" th:name="title" th:value="${adder.title}"/></td>
            <td> <input type="text" th:name="releaseDate" th:value="${adder.releaseDate}"/></td>
            <td> <input type="text" th:name="genre" th:value="${adder.genre}"/></td>
            <td> <input type="text" th:name="description" th:value="${adder.description}"/></td>
            <td> <input type="text" th:name="media" th:value="${adder.media}"/></td>
            <td> <input type="text" th:name="languages" th:value="${adder.languages}"/></td>
        </tr>
        </tbody>

    </table>
    <fieldset style="display: inline-block" >
        <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset">
        <br>
        <br>
        <br>
        <a href="/movies" class="btn btn-primary" >Movies</a>
    </fieldset>

</form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
